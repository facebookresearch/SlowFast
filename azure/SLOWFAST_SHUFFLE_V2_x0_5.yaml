TRAIN:
  ENABLE: True
  BATCH_SIZE: 48
  DATASET: Ava_asd
  CHECKPOINT_PERIOD: 4
  AUTO_RESUME: False
  EVAL_PERIOD: 10
DATA:
  PATH_TO_DATA_DIRS: [ 'ava',]
  PATH_LABEL_SEPARATOR: ','
  PATH_PREFIXS: [ 'ava/trainTensors', ]
  DATA_TYPE: tensors   # Format of data - can be [tensors, video]
  NUM_FRAMES: 8    # Window size

  # Column names in data description data frame
  CLIP_NAME_COL: clip
  FID_COL: fid
  TRACK_COL: trId
  START_FRAME_COL: min
  END_FRAME_COL: max
  LABEL_COL: label
  LABEL_FILE_SUFFIX: ShortLabels.pcl
  TRAIN_LABEL_FILE_SUFFIXS: ['500kLabels.pcl', ]
  VAL_LABEL_FILE_SUFFIXS: ['200kLabels.pcl', ]

  TRAIN_CROP_SIZE: 96
  CROP_SIZE: 96
  TRAIN_JITTER_SCALES: [96, 128]

  SAMPLING_RATE: 2
  TEST_CROP_SIZE: 96
  INPUT_CHANNEL_NUM: [3, 3]
SLOWFAST:
  ALPHA: 8
  BETA_INV: 8
  FUSION_CONV_CHANNEL_RATIO: 2
  FUSION_KERNEL_SZ: 5
SHUFFLENET:
  COMPLEXITY: shufflenet_v2_x0_5
  WIDTH_PER_GROUP: 24
NONLOCAL:
  LOCATION: [[[], []], [[], []], [[], []], [[], []]]
  GROUP: [[1, 1], [1, 1], [1, 1], [1, 1]]
  INSTANTIATION: dot_product
BN:
  USE_PRECISE_STATS: True
  NUM_BATCHES_PRECISE: 200
SOLVER:
  MAX_EPOCH: 31
  BASE_LR: 0.1
  WARMUP_EPOCHS: 5.0
  WARMUP_START_LR: 0.04

  LR_POLICY: cosine
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-4
  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 2
  ARCH: slowfast
  MODEL_NAME: SlowFastShuffleNetV2
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5

METRICS:
  AT_RECALL: [0.85, 0.90, 0.92]
  AT_PREC: [0.85, 0.90, 0.92]
  PLOT_MAX_LIMITS: {'loss': 1.0, 'auc': 1.0}
  PLOT_MIN_LIMITS: {'loss': 0.0, 'auc': 0.0}

TEST:
  ENABLE: True
  DATASET: kinetics
  BATCH_SIZE: 64
DATA_LOADER:
  NUM_WORKERS: 4
  PIN_MEMORY: True
RNG_SEED: 0
