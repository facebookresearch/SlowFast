  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 400
  ARCH: i3d 
  LOSS_FUNC: cross_entropy
TEST:
  ENABLE: True
  DATASET: kinetics
  SPLIT: val
  BATCH_SIZE: 50
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 8
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
